<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명상의 집</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="back-row-toggle splat-toggle"> 

    <div id="entry" class="scene active">
        <h1>명상의 집</h1>
        <div id="door">
            <div class="door-front">
                <span></span>
            </div>
        </div>

        <div class="press-start">문을 클릭해 들어갈 수 있습니다</div>

    </div>

    <div id="living-room" class="scene">
        <h2>머무름</h2>
        <p>마음을 둘 곳을 선택하세요.</p>
        <div class="object-container">
            <div class="object" id="window">창문 🪟</div>
            <div class="object" id="candle">촛불 🕯️</div>
            <div class="object" id="plant">식물 🌱</div>
        </div>
    </div>

    <div id="focus-window" class="scene focus-scene">
        <h3>창문</h3>
        <p>차분하게 떨어지는 비를 바라봅니다</p>
    
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
    
        <button class="back-btn">돌아가기</button>
    </div>

    <div id="focus-candle" class="scene focus-scene">
        <h3>촛불</h3>
        <p>파동을 따라 천천히 호흡합시다</p>
        
        <div class="breath-container">
            <div class="breath-circle"></div>
            <span class="breath-text">숨...</span>
        </div>
        
        <button class="back-btn">돌아가기</button>
    </div>

    <div id="focus-plant" class="scene focus-scene">
        <h3>식물</h3>
        <p>씨앗이 천천히 자라나는 것을 지켜봅니다</p>
        
        <div class="plant-container">
            <div class="plant-pot"></div>
            <div class="plant">
                <div class="stem"></div>
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
            </div>
        </div>
        
        <button class="back-btn">돌아가기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
